{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/search.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="search mt-3">
      <button type="submit" class=" text-white bg-black btn-block ">
        <a href="{% url 'admin_p' %}">Admin panel</a>
      </button>
    <form method="get" action="{% url 'search' %}">
  <input  type="text" name="q" placeholder="Search" >
  <button class="ml-3 bg-danger"type="submit">Search</button>
</form>

{% if results %}
  <table>
    <thead>
      <tr>
        <th>First_name</th>
        <th>Last_name</th>
        <th>Email_address</th>
       </tr>
    </thead>
    <tbody>
      {% for result in results %}
        <tr>
          <td>{{ result.First_name }}</td>
          <td>{{ result.Last_name }}</td>
          <td>{{ result.Email_address }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <p class="text-danger">No results found</p>
{% endif %}
</div>
<script>
  if (window.replaceState){
    widow.history.replaceState(null,null,window.location.href)
  }

</script>
</body>
</html>
